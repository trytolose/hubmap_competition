EXP_NAME: "1028_256_prepaired_zarr_public_augs_w_05_05_myloss"
DEBUG_MODE: false
DATASET:
  MODE: 'zarr_prepaired' 
  CROP_SIZE: 1024
  IMG_SIZE: 256
PREPAIRED:
  CROP_PATH: "../input/train_v3_4096_1024"
  BATCH_TARGET_WEIGHTS: [0.5, 0.5]
TRAIN:
  EPOCH: 80
  ITERATIONS_PER_EPOCH: 50
  BATCH_SIZE: 32

OPTIMIZER:
  NAME: "torch.optim.Adam"
  CFG:
    lr: 0.001
  SCHEDULER:
    NAME: "torch.optim.lr_scheduler.ReduceLROnPlateau"
    CFG:
      mode: "max"
      patience: 5
      factor: 0.5
      verbose: true

LOSS_FN: 
  NAME: "src.losses.losses.MyLoss"